<!--Created by Daniel on 6/30/2017.--><!--follow and follwers page--><div class="row" ng-controller="fwrCntrllr" style="position: relative;"><nav class="breadcrumb--nav"><div class="nav-wrapper"><div class="col s12"><a class="breadcrumb" href="/">Home</a><a class="breadcrumb" href="#">profile</a><a class="breadcrumb" href="profile/{{owner}}">{{owner}}</a><a class="breadcrumb" href="#">followers</a></div></div></nav><div class="col s12 m12 l12"><div class="card" ng-hide="noData"><ul class="collection" style="padding: 10px 0;overflow: visible;"><li class="collection-item avatar" id="list-group-{{n.id}}" ng-repeat="n in ms" on-finish-render="ngRepeatFinished" style="min-height: 70px !important; padding-left: 72px;"><a class="btn btn-outline _2rnddcnrs secondary-content tooltipped waves-effect" ng-hide="n.following" id="{{n.followerBtnId}}" data-role="user" data-purpose="{{n.followerBtnText}}" data-sess="{{id}}" data-follow="{{n.followers_id}}" data-tooltip="{{n.followerBtnText}} {{n.followersUsername}}" data-activates="tooltip" data-position="top" data-delay="50"><i class="material-icons">{{n.followerBtnIcon}}</i></a><!--a.btn.btn-outline._2rnddcnrs.secondary-content.tooltipped(id="unfollowing-btn" data-tooltip="UnFollow {{n.senderName}}" data-activates="tooltip" data-position="top" data-delay="50" data-role="user" data-purpose="unfollow" data-sess="{{n.id}}" data-follow="{{n.sender_id}}")--><!--    i.material-icons person_add--><a href="profile/{{n.followersUsername}}"><img class="circle" ng-src="{{n.followersUserAvatar}}{{cacheBustParam}}" alt=""/><small class="title brown-text bolder">@{{n.followersUsername}}</small></a><p ng-if="isLoggedIn === true">{{n.statusText}}<span class="grey-text">{{n.time}}</span></p></li></ul></div><p ng-show="noData" style="color: #CCC; text-align: center; font-size:30px;text-transform: capitalize;"><i class="material-icons" style="color: #CCC;font-size:80px;">sentiment_dissatisfied</i><br/>You are not Follower</p></div></div><!--end follow and followers page-->
