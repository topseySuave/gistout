<!--Created by Daniel on 8/4/2017.--><div class="row" ng-controller="brthdyCntrllr" style="position: relative;"><nav class="breadcrumb--nav"><div class="nav-wrapper"><div class="col s12"><a class="breadcrumb" href="/">Home</a><a class="breadcrumb" href="#">Todays birthdays</a></div></div></nav><div class="row no-margin"><div class="col s12 m12 l12"><div class="card" style="background-image: url(lib/img/birthday-background.jpg); background-repeat: no-repeat; background-position: 50% 5%; background-size: 103%;"><h3 class="pad20 white-text no-margin _2txtshdw">Todays birthdays</h3></div></div></div><div class="col s12 m12 l12"><div class="card" ng-hide="noBirthday"><ul class="collection" style="padding: 10px 0;overflow: visible;"><li class="collection-item avatar" id="list-group-{{b.id}}" ng-repeat="b in birthday" on-finish-render="ngRepeatFinished" style="min-height: inherit; padding-left: 72px;"><!--a.btn.btn-outline._2rnddcnrs.secondary-content.tooltipped.waves-effect(ng-show="n.following" id="{{n.followBtnId}}" data-role="user" data-purpose="follow" data-sess="{{n.id}}" data-follow="{{n.sender_id}}" data-tooltip="{{n.followText}} {{n.senderName}}" data-activates="tooltip" data-position="top" data-delay="50")--><!--    i.material-icons {{n.followBtnIcon}}--><!--a.btn.btn-outline._2rnddcnrs.secondary-content.tooltipped(id="unfollowing-btn" data-tooltip="UnFollow {{n.senderName}}" data-activates="tooltip" data-position="top" data-delay="50" data-role="user" data-purpose="unfollow" data-sess="{{n.id}}" data-follow="{{n.sender_id}}")--><!--    i.material-icons person_add--><a href="profile/{{b.username}}"><img class="circle" ng-src="{{b.user_avatar}}{{cacheBustParam}}" alt="{{b.username}}"/><small class="title bolder" style="color: {{b.color}};">{{b.fullname}}<span class="badge new" data-badge-caption="years old" style="background-color: {{b.color}};">{{b.age}}</span></small><p>@{{b.username}}</p><!--p(style="position: absolute; top: 10px; right: 10px;") {{b.age}}--></a
